{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="main-content-wrapper d-flex clearfix">
        {% include 'includes/header.html' %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
        <form action="{% url 'order_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <label for="id_postal_code">Postal Code</label><input type="text" name="postal_code" class="form-control" id="id_postal_code" maxlength="50">
            </p>
            <p>
                <label for="id_city">City</label><input type="text" name="city" class="form-control" id="id_city" maxlength="50">
            </p>
            <p>
                <label for="id_address">Address</label><input type="text" name="address" class="form-control" id="id_address" maxlength="100">
            </p>
            <button class="btn btn-info" type="submit">Сделать заказ</button>
        </form>
    </div>
{% endblock content %}
